      height: 30px;
    }

    li{
      list-style-type: none;
      
    }

    .plan-price{
      font-size: xx-large;
      text-align: center;
      font-weight: bolder;
    }

    .plan-title{
      font-size: x-large;
      text-align: center;
    }






  </style>
</head>
