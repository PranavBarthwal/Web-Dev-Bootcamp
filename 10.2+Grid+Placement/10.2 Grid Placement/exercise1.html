<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      height: 100vh;
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(to bottom right, rgb(9, 29, 143), rgb(0, 0, 0));
      /* TODO: Use Flexbox to align the text to the center horizontally and vertically. 
      See goal1 image.
      */
    }

    .container div{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cowboy{
      grid-column: span 2;
    }

    .astronaut{
      grid-column: span 2;
    }

    .book{
      grid-row :span 2;
    }
  </style>
</head>
